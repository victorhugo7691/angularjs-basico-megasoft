<section ng-controller="enderecoController">
    <div class="jumbotron">
      <br>
      <h5>Endereços</h5>
      <input class="form-control" type="text" ng-model="buscaEndereco" ng-model-options="{updateOn: 'default blur', debounce:{default: 150, blur:0}}" placeholder="Qual endereço está buscando?"/>
      <table id="tabEnderecos" class="table table-dark table-hover">
        <tr>
          <th>ID</th>
          <th>Rua</th>
          <th>Número</th>
          <th>Bairro</th>
          <th>CEP</th>
        </tr>
        <tr ng-repeat="endereco in enderecos | filter:buscaEndereco">
          <td>{{endereco.id}}</td>
          <td>{{endereco.rua}}</td>
          <td>{{endereco.numero}}</td>
          <td>{{endereco.bairro.id}}</td>
          <td>{{endereco.cep}}</td>
        </tr>
      </table>
      <button type="button" class="btn btn-outline-primary" ng-click="paginaAnterior()">Anterior</button>
      <button type="button" class="btn btn-outline-primary" ng-click="proximaPagina()">Próximo</button>
      
    </div>
  </section>
