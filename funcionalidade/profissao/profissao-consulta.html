<section ng-controller="profissaoController">
  <div class="jumbotron">
    <br>
    <h5>Profissões</h5>
    <table id="tabProfissoes" class="table table-dark table-hover">
      <tr> 
        <th>ID</th>
        <th>Nome</th>
        <th>Salário</th>
    </tr>
    <tr ng-repeat="profissao in profissoes">
        <td>{{profissao.id}}</td>
        <td>{{profissao.nome}}</td>
        <td>R$ {{profissao.salario}}</td>
    </tr>
    </table>
  </div>
</section>
